{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <title>家事割り振りアプリ</title>
  <meta name="description" content="シェアハウスで家事を自動で割り振ってみよう">
  <meta name="keywords" content="家事 シェアハウス Atom house chore">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="{% static 'img/users/icon.png' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/app/style.min.css' %}">
  <link rel="icon" type="image/png" href="{% static 'img/users/favicon.ico' %}">
</head>
<body>
  {% for message in messages %}
  <p class="message-success text-center py-2">{{ message }}</p>
  {% endfor %}
  <section class="row mx-auto mt-lg-5 pt-5 mt-2">
    <div class="col-lg-3 col-11 mx-auto container">
      {% block content %}
      {% endblock %}
      <div class="mx-2 d-flex justify-content-between my-3">
        <p class="link" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
          {% trans "ヘルプセンター" %}
        </p>
        {% block language %}
          {% include 'app/language.html' %}
        {% endblock %}
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="{% static 'js/app/base.min.js' %}"></script>
</body>
</html>
