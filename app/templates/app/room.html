{% extends 'app/base.html' %}
{% load static %}

{% block content %}

{% if user.is_superuser %}
<form action="{% url 'app:assign_chore' %}" method="POST" id="assignChore">{% csrf_token %}
  <input type="submit" value="今週の仕事を割り振る">
</form>
{% endif %}
<div class="hoge">
  <p>今週の{{ user.name }}の家事</p>
  <p>{{ user.housechore }}</p>
  <p>公共費 500円/月</p>
</div>
<div class="pt-3">
  <a href="{% url 'users:index' %}">ログイン後の画面に戻る</a>
</div>
{% endblock %}
