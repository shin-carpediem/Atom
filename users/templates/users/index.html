{% extends 'users/base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="text-center my-5">
  <p>
    {% trans "住んでいるハウスを選択してください" %}
  </p>
</div>
<div class="px-2 mt-4">
  <form name="select_house" class="mb-4" action="{% url 'users:index' %}" method="POST">{% csrf_token %}
    {{ house_choose_form.as_p }}
    <input type="submit" class="mt-2 btn w-100" value="このハウスメンバーとして登録">
  </form>

  <div class="pt-3 row">
    <div class="col-4">
      <p class="logout" id="logout">
        {% trans "ログアウト" %}
      </p>
    </div>
    {% if user.is_superuser %}
    <a href="/admin/" target="_blank" rel="noopener noreferrer">
      {% trans "ハウス管理者" %}
    </a>
    {% endif %}
  </div>
  <div class="py-2 row">
    <p class="withdraw col-4" id="withdraw">
      {% trans "退会" %}
    </p>
  </div>
</div>
{% endblock %}
