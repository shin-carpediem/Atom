{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<form name="select_house" action="{% url 'users:select_house' %}" method="POST">{% csrf_token %}
  <select>
    {% for house_name in house %}
    <option name="house_name">
      {{ house_name.name }}
    </option>
    {% endfor %}
  </select>
  <input type="submit" value="このハウスメンバーとして登録">
</form>
<div class="pt-3">
  <a href="{% url 'users:withdraw' %}">退会</a>
</div>
{% endblock %}
