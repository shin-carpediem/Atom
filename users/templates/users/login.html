{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="header">
  <h5>ログイン</h5>
</div>
<div class="px-2 mt-4">
  <form method="post">{% csrf_token %}
    {% if form.errors %}
    <p>メールアドレスかパスワードが間違っています。</p>
    {% endif %}
    <label>Email:</label><br>
    <input name="username" class="w-100 py-1"><!-- email ではない --><br>
    <label class="pt-3">パスワード:</label><br>
    <input type="password" name="password" class="w-100 py-1"><br>
    <div class="my-4 g-recaptcha" data-callback="clearcall" data-sitekey="6LdbF4EaAAAAAH4V9k15J9fWPE2q2RsYXbUHTSd-"></div>
    <div class="text-center mt-4 mb-3">
      <input type="submit" value="ログイン" class="btn" id="loginBtn" disabled>
    </div>
    <input type="hidden" id="reCaptcha">
  </form>
  <div class="pt-3">
    <a href="{% url 'users:password_reset' %}" target="_blank" rel="noopener noreferrer">パスワードを忘れましたか？</a>
  </div>
  <div class="my-4">
    <a class="btn btn-block btn-social btn-google" href="{% url 'social:begin' 'google-oauth2' %}">
      <span class="fa fa-google"></span>Googleでログイン
    </a>
  </div>
  <div class="pt-3">
    <a href="{% url 'users:signup' %}">新規登録はこちらから</a>
  </div>
  <div class="py-3">
    <a class="pr-2" href="{% url 'users:policy' %}" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>
    <a href="{% url 'users:terms' %}" target="_blank" rel="noopener noreferrer">利用規約</a>
  </div>
</div>
{% endblock %}
