{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<h2>ユーザー登録</h2>
<form method="post" action="{% url 'users:signup' %}">{% csrf_token %}
  <label>メールアドレス</label>
  {{ form.email }}
  {{ form.email.errors }}<br>
  <label>パスワード</label>
  {{ form.password1 }}
  {{ form.password1.errors }}<br>
  <label>パスワード(確認)</label>
  {{ form.password2 }}
  {{ form.password2.errors }}<br>
  <input type="submit" value="登録する">
</form>
{% endblock content %}
