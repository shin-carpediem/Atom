{% extends 'users/base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="px-2 pt-4 pb-3">
  <form class="my-5" action="{% url 'users:signup_done' %}" method="GET">
    <input type="text" value="{{ token }}" style="display: none;" name="token">
    <button type="submit" class="btn w-100 mt-3">
      {% trans "本登録" %}
    </button>
  </form>
</div>
{% endblock content %}
