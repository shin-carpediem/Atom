{% load i18n %}
{% load static %}

<div class="modal fade" id="ch_username" tabindex="-1" role="dialog" aria-labelledby="ch_username_ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="ch_username_ModalLabel">
          {% trans "表示させたいユーザー名を入力してください" %}
        </p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'app:set_username' %}" method="GET">
          <div class="form-group">
            <input type="text" class="w-100 py-2" name="name" placeholder="ユーザー名">
          </div>
          <div class="d-flex pt-2">
            <button type="button" class="btn w-50 mr-1" data-dismiss="modal">
              {% trans "キャンセル" %}
            </button>
            <button type="submit" class="btn w-50 ml-1">
              {% trans "設定" %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
